# ============================================================
# Search Configuration
# ============================================================
search:
  # Maximum number of papers to return per keyword search
  max_results: 20

  # Search time range (days) - only search new papers from recent N days
  # For daily push, use 1 (yesterday)
  days_back: 1

  # Minimum relevance threshold for LLM filtering (1-5)
  # Higher = stricter filtering
  relevance_threshold: 3

# ============================================================
# Scheduler Configuration
# ============================================================
scheduler:
  # Push time (UTC) - e.g., 22:00 UTC = 06:00 Beijing Time (next day)
  # Note: GitHub Actions workflow has its own schedule
  trigger_time: "22:00"

  # Enable scheduled tasks (for local running)
  enabled: true
