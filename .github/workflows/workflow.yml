name: PaperSeeker Daily Push

on:
  # Daily trigger: UTC 22:00 (Beijing Time 06:00+1)
  schedule:
    - cron: '0 22 * * *'
  # Manual trigger
  workflow_dispatch:
  # Run on push to main (for testing)
  push:
    branches: [main]

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" >> .env
          echo "LLM_MODEL=${{ secrets.LLM_MODEL }}" >> .env
          echo "LLM_BASE_URL=${{ secrets.LLM_BASE_URL }}" >> .env
          echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env
          echo "SENDER_EMAIL=${{ secrets.SENDER_EMAIL }}" >> .env
          echo "RECIPIENT_EMAIL=${{ secrets.RECIPIENT_EMAIL }}" >> .env
          echo "SMTP_SERVER=${{ secrets.SMTP_SERVER }}" >> .env
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> .env

      - name: Copy config template
        run: |
          cp config.example.yaml config.yaml

      - name: Get date 7 days ago
        id: date
        run: echo "date=$(date -d '7 days ago' +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Run paper search and email
        run: |
          python main.py --run-once --from-date ${{ steps.date.outputs.date }} --to-date ${{ steps.date.outputs.date }}
